<html>
<head>
  <meta charset="utf-8">
  <title>Highlight View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/9.5.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/highlight.js/9.5.0/highlight.min.js" ></script>
  <script src="base64.min.js" ></script>
  <script>
    window.onload = function() {
      android.onLoad();
    }
    function setContent(code) {
      document.getElementById('content').innerHTML=Base64.decode(code);
      hljs.initHighlighting();
    }
  </script>
</head>
<body>
  <pre><code id="content"></code></pre>
</body>
</html>
